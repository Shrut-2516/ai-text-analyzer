<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #c7d2fe, #93c5fd, #a5b4fc);
      background-size: 200% 200%;
      animation: gradientShift 6s ease infinite;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: left top; }
      50% { background-position: right bottom; }
    }
    .glass {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #4f46e5;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-gray-800 px-4">

  <div class="glass rounded-3xl p-8 max-w-2xl w-full text-center">
    <h1 class="text-4xl font-extrabold text-indigo-700 mb-4 tracking-tight">AI Text Analyzer ‚ö°</h1>
    <p class="text-gray-700 mb-6">Instantly summarize text or analyze its sentiment with AI-powered precision.</p>

    <textarea id="userText" placeholder="Type or paste your text here..."
      class="w-full border border-gray-200 bg-white/60 rounded-xl p-4 mb-6 focus:ring-2 focus:ring-indigo-500 focus:outline-none placeholder-gray-500 text-gray-900 resize-none transition"
      rows="6"></textarea>

    <div class="flex justify-center gap-4 mb-8">
      <button onclick="analyzeText('sentiment')"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 px-6 rounded-xl shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5">
        üß≠ Sentiment Analysis
      </button>
      <button onclick="analyzeText('summarize')"
        class="bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-2.5 px-6 rounded-xl shadow-md hover:shadow-lg transition transform hover:-translate-y-0.5">
        üìù Summarization
      </button>
    </div>

    <div id="output" class="bg-white/60 border border-gray-200 rounded-xl p-5 text-left shadow-inner transition-all duration-300 ease-in-out text-gray-800 min-h-[100px]">
      <p class="text-gray-500 text-center italic">Output will appear here...</p>
    </div>
  </div>

  <script>
    async function analyzeText(mode) {
      const text = document.getElementById("userText").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = `<div class='spinner'></div><p class='mt-3 text-center text-gray-600'>Analyzing, please wait...</p>`;

      if (!text) {
        output.innerHTML = "‚ö†Ô∏è Please enter some text first.";
        return;
      }

      const webhookURL =
        mode === "sentiment"
          ? "https://shrutika25salunke.app.n8n.cloud/webhook/sentiment-analysis"
          : "https://shrutika25salunke.app.n8n.cloud/webhook/summarization";

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            text_to_analyze: text,
            analysis_mode: mode
          })
        });

        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const result = await response.json();
        console.log("Server response:", result);

        if (!result || !result.final_result) {
          output.innerHTML = `<p class="text-yellow-700">‚ö†Ô∏è Empty or invalid response from server.</p>`;
          return;
        }

        const cleanText = result.final_result
          .replace(/\*\*/g, "")
          .replace(/Sentiment:/i, "üß≠ Sentiment:")
          .replace(/Reasoning:/i, "üí° Reasoning:")
          .trim();

        output.innerHTML = `
          <div class="animate-fade-in">
            <h2 class="text-lg font-bold text-indigo-700 mb-2">${mode === "sentiment" ? "Sentiment Result" : "Summary"}</h2>
            <p class="leading-relaxed text-gray-800 whitespace-pre-line">${cleanText}</p>
          </div>
        `;
        output.scrollIntoView({ behavior: "smooth" });

      } catch (error) {
        console.error("Error:", error);
        output.innerHTML = `
          <div class="text-red-600 font-semibold">‚ùå Error</div>
          <p class="text-gray-700 mt-1">${error.message}</p>
          <p class="text-sm text-gray-500 mt-2">Please verify that your n8n workflow is active and CORS headers are enabled.</p>
        `;
      }
    }
  </script>
</body>
</html>
